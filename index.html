    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage before page load to prevent FOUC
      try {
        const theme = localStorage.getItem('theme') || 'aurora';
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) { /* ignore */ }
    </script>

        --color-primary-400: 52 211 153; --color-primary-500: 16 185 129; --color-primary-600: 5 150 105; --color-primary-700: 4 120 87;
        --color-primary-800: 6 95 70; --color-primary-900: 6 78 59; --color-primary-950: 2 44 34;

        --color-bg-gradient-from: 240 253 250; /* teal-50 */
        --color-bg-gradient-to: 240 253 250; /* teal-50 */
        --color-bg-panel: 255 255 255; /* white */
        --color-bg-secondary: 255 255 255; /* white */
        --color-text-primary: 6 78 59; /* teal-900 */
        --color-text-secondary: 4 120 87; /* teal-700 */
        --color-border: 167 243 208; /* teal-200 */
      }
      [data-theme="amber"] {
        /* Accent */
        --color-primary-50: 255 251 235; --color-primary-100: 254 243 199; --color-primary-200: 253 230 138; --color-primary-300: 252 211 77;
        --color-primary-400: 251 191 36; --color-primary-500: 245 158 11; --color-primary-600: 217 119 6; --color-primary-700: 180 83 9;
        --color-primary-800: 146 64 14; --color-primary-900: 120 53 15; --color-primary-950: 69 28 8;
        /* Theme */
        --color-bg-gradient-from: 28 25 23; /* stone-900 */
        --color-bg-gradient-to: 69 28 8; /* amber-950 */
        --color-bg-panel: 41 37 36; /* stone-800 */
        --color-bg-secondary: 120 53 15; /* amber-900 */
        --color-text-primary: 253 230 138; /* amber-200 */
        --color-text-secondary: 251 191 36; /* amber-400 */
        --color-border: 120 53 15; /* amber-900 */
      }
      [data-theme="violet"] {
        /* Accent */
        --color-primary-50: 245 243 255; --color-primary-100: 237 233 254; --color-primary-200: 221 214 254; --color-primary-300: 196 181 253;
        --color-primary-400: 167 139 250; --color-primary-500: 139 92 246; --color-primary-600: 124 58 237; --color-primary-700: 109 40 217;
        --color-primary-800: 91 33 182; --color-primary-900: 76 29 149; --color-primary-950: 46 16 101;
        /* Theme */
        --color-bg-gradient-from: 23 21 34; /* custom dark violet */
        --color-bg-gradient-to: 46 16 101; /* violet-950 */
        --color-bg-panel: 46 16 101; /* violet-950 */
        --color-bg-secondary: 76 29 149; /* violet-900 */
        --color-text-primary: 221 214 254; /* violet-200 */
        --color-text-secondary: 167 139 250; /* violet-400 */
        --color-border: 91 33 182; /* violet-800 */
      }
      [data-theme="aurora"] {
        /* Accent */
        --color-primary-50: 236 254 255; --color-primary-100: 207 250 254; --color-primary-200: 165 243 252; --color-primary-300: 103 232 249;
        --color-primary-400: 34 211 238; --color-primary-500: 6 182 212; --color-primary-600: 8 145 178; --color-primary-700: 14 116 144;
        --color-primary-800: 21 94 117; --color-primary-900: 22 78 99; --color-primary-950: 8 51 68;
        /* Theme */
        --color-bg-gradient-from: 13 17 32; /* custom dark blue */
        --color-bg-gradient-to: 29 17 43; /* custom deep purple */
        --color-bg-panel: 29 17 43; /* custom deep purple */
        --color-bg-secondary: 22 78 99; /* cyan-900 */
        --color-text-primary: 224 231 255; /* indigo-100 */
        --color-text-secondary: 165 180 252; /* indigo-300 */
        --color-border: 21 94 117; /* cyan-800 */
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: rgb(var(--color-bg-gradient-to)); /* Fallback */
        color: rgb(var(--color-text-primary));
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      /* 3D Flip Card Utilities */
      .perspective { perspective: 1000px; }
      .preserve-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .group:hover .group-hover\:rotate-y-180 { transform: rotateY(180deg); }

      /* Button Animations */
      @keyframes sweep-away {
        0% { transform: translateX(0) rotate(0); opacity: 1; }
        100% { transform: translateX(20px) rotate(45deg); opacity: 0; }
      }
      .animate-sweep-away { animation: sweep-away 0.4s ease-in-out forwards; }
      
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      .animate-shake { animation: shake 0.5s ease-in-out; }

      @keyframes roll-away {
        0% { transform: rotate(0) scale(1); opacity: 1; }
        100% { transform: rotate(360deg) scale(0); opacity: 0; }
      }
      .animate-roll-away { animation: roll-away 0.5s ease-in-out forwards; }

      @keyframes fly-and-fade {
        0% { opacity: 1; transform: translate(0, 0) scale(1); }
        100% { opacity: 0; transform: translate(var(--tx, 0), var(--ty, 0)) scale(0.5); }
      }
      .animate-fly-and-fade { animation: fly-and-fade 0.5s ease-out forwards; }

      @keyframes key-press {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(2px); }
      }
      .animate-key-press { animation: key-press 0.1s ease-in-out; }

      @keyframes mix-colors {
        0% { transform: scale(1) rotate(0deg); }
        50% { transform: scale(1.1) rotate(5deg); }
        100% { transform: scale(1) rotate(0deg); opacity: 0; }
      }
      .animate-mix-colors { animation: mix-colors 0.5s ease-in-out forwards; }

    </style>
